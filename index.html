    <div
      class="container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow"
      x-data="{pesan:'',open:true, hobby: [] }"
    >
      <label for="name" class="block mb-4 font-bold"
        >Press Enter message :</label
      >
      <textarea
        x-model="pesan"
        type="text"
        placeholder="press enter key"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      ></textarea>
      <br />
      <!-- <span x-text="pesan"></span> -->
      <br />
      <span
        x-text="pesan.length"
        class="text-lg flex text-green-500 font-bold"
        :class="pesan.length > 20 ? 'text-red-500' : ''"
      ></span>
      <br />
      <input type="checkbox" id="checkbox" x-model="open" />
      <label for="checkbox" x-text="!open ? 'kosong':'terisi'"></label>
      <br />
      <div class="mt-5">
        <div class="flex items-center mb-2">
          <input
            type="checkbox"
            id="writing"
            value="writing"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded"
            x-model="hobby"
          />
          <label for="writing" class="ml-2 text-sm">writing</label>
          <input
            type="checkbox"
            x-model="hobby"
            id="singing"
            value="singing"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded"
          />
          <label for="singing" class="ml-2 text-sm">singing</label>
          <input
            type="checkbox"
            x-model="hobby"
            id="coding"
            value="coding"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded"
          />
          <label for="coding" class="ml-2 text-sm">coding</label>
        </div>
        <p class="text-left text-sm">
          Hobby :
          <span x-text="hobby.map(h=>h.charAt(0).toUpperCase()+h.slice(1))">
          </span>
        </p>
      </div>
    </div>
    <script>
      function ubahWarna(e) {
        e.target.classList.add("bg-orange-100");
      }
